name: Docker Image CI

on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            dan6erbond/openproject-discord-webhook-proxy:latest
            dan6erbond/openproject-discord-webhook-proxy:${{ github.ref_name }}
            ghcr.io/dan6erbond/openproject-discord-webhook-proxy:latest
            ghcr.io/dan6erbond/openproject-discord-webhook-proxy:${{ github.ref_name }}
      - name: Docker Hub Description
        uses: ms-jpq/sync-dockerhub-readme@v1
        with:
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
          repository: dan6erbond/openproject-discord-webhook-proxy
          readme: "./README.md"
